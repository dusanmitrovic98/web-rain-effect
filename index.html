<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Dark background */
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #fff; /* White text color */
        }

        .rain-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #00f; /* Blue color for raindrops */
            opacity: 0.6;
            animation: falling-rain 1s linear infinite;
        }

        @keyframes falling-rain {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain-container">
        <!-- Generate raindrops dynamically -->
        <script>
            for (let i = 0; i < 100; i++) {
                createRaindrop();
            }

            function createRaindrop() {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = `${Math.random() * 100}%`;
                raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.querySelector('.rain-container').appendChild(raindrop);
            }
        </script>
    </div>
</body>
</html>
